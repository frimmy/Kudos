{% extends "base.html" %}

{% block content %}

	

{% for user in all_users %}

<div class="user-info" id="user_info">
	<div class="user-page-avatars">
	  	<a class="user-page-avatar" href="{{ url_for('user', username=user.username) }}">
	      	<div class="cropper">
	        		<img src="{{user.photo}}" alt="{{user.username}}" />
		 	</div>
	 	</a>
	 </div>

	<div class="white-card">
		<h2>{{user.firstname}} {{user.lastname}}</h2>
		<ul>
		<li>
			{% for team in user_teams_dict.get(user.id) %}
				<div>
					<a href="{{ url_for('team', team=team.team.teamname) }}">{{team.team.teamname}}</a>
				</div>
			{% endfor %}
		</li>
		<li>{{user.email}}</li>
		<li>{{user.phone}}</li>
	</ul>

	</div>
</div>
	

{% endfor %}




{% endblock %}
