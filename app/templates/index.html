
{% extends "base.html" %}

{% block content %}

<div class="main-column">

		{% include 'post-modal.html' with context %}

		<hr>

{% if posts %}

		<h2 class="gamma">Recent Posts</h2>

	<ol class="post-column posts posts__home">

		{% for post in posts %}
		  {% include 'post.html' with context %}
		{% endfor %}

	</ol>

{% else %}
		<p class="alpha promo faded">Oh no!</p>
		<p class="beta promo faded">No posts yet. Get to it!</p>

		<ol class="post-column posts posts__home">
		</ol>

{% endif %}

</div>

{% endblock %}
