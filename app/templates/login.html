


{% with messages = get_flashed_messages() %}
{% if messages%}
<ul>
	{% for message in messages %}
		<li>{{message}} </li>
	{% endfor %}
</ul>
{% endif %}
{% endwith %}

<link rel="stylesheet" href="/static/css/core.css" type="text/css" charset="utf-8" />

<div name="login-screen" style='position:relative;'>

	<img src='/static/img/kudos-artwork-salmon.jpg' class='kudos-home-art'>

	<a href="{{auth_uri}}">Sign in with Google</a>

</div>
