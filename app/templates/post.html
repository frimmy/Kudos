

    <div id="main-column">

    <div class="post" id="{{post.get('post_id')}}">
      <div class="taggees">
      <div class="avatars">
	    {% for tag in user_tags %}
	      {% set name = tag.keys() %}
	      {% set photo = tag.values() %}
	      <a class="avatar" href="{{ url_for('user', username=name[0]) }}">
		  	<div class="cropper">
		        <img src="{{photo[0]}}" alt="{{name[0]}}" />
			</div>
	      </a>
	    {% endfor %}
	      <a class="avatar" href="#">
	        <img src="avatars/molly.jpg" alt="Molly Strong" />
	      </a>
	      <a class="avatar" href="#">
	        <img src="avatars/glara.jpg" alt="Glara Ahn" />
	      </a>
	      <a class="avatar" href="#">
	        <img src="avatars/jon.jpg" alt="Jon Ying" />
	      </a>
      </div>
    </div>

  <div class="white-card">

<!--     <div class="photo-thumb">
      <a href="#"><img src="img/example-photo.jpg" /></a>
    </div>
 -->    
    <blockquote>

      {{post.get('body')}}

    </blockquote>
    <div class="post-author">
      <a href="{{ url_for('user', username=post.get('username')) }}" class="author-name">{{post.get('firstname')}} {{post.get('lastname')}}</a>, 
      <a href="#" class="team-name">Platform</a> 
    </div>
    <div class="post-metadata">
      <a href="#" class="comment-count">{{num_comments}} Comments</a>
    </div>
    {% for post in post_comments %}
      {{post.get('body')}}
    {% endfor %}
  </div>

  <div class="toolbar">
    <a class="toolbar-button thank-button" href="#">Thank</a>
    <a class="toolbar-button comment-button" href="#">Comment</a>
    <a class="toolbar-button addtag-button" href="#">Add Tag</a>
  </div>

  </div>
  </div>
